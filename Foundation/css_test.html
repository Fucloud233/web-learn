<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "styles.css">
        <!-- set the color of the links-->
        <style>
            a:link {
                color:green;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color:pink;
                background-color: transparent;
                text-decoration: underline;
            }

            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1 id="css_test">CSS Test</h1>
        <h2>External CSS</h2>
        <p>
            An external style sheet is used to define the style for many HTML pages. <br>
            To use an external style sheet, add a link to it in the <head> section of each HTML page<br>
        </p>

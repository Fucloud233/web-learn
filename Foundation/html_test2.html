    <!-- number -->
    <p id="number"></p>
    <script>
        let number = 9.656
        let len = 5;
        let result_text = ""
        // return a string, with a number written using exponential notation
        // 返回指数表达的字符串
        for(let i=0;i<len;i++) {
            result_text += number.toExponential(i).toString() + ' '
        }

        // Fixed control the length after demical
        console.log(result_text)
        result_text = ""
        for(let i=0;i<len;i++) {
            result_text += (i+1) + ". " + number.toFixed(i) + " ";
        }
        document.getElementById("number").innerHTML = result_text;
        
        // toPrecision control the length of number
        result_text = ""
        for(let i=0;i<len;i++) {
            result_text += (i+1) + ". " + number.toPrecision(i+1) + " ";
        }
        document.getElementById("number").innerHTML = result_text;


        // Number() conver Variable to Numbers
        // Number.isInteger()
        // Number.parseFloat(), Number.parseInt()
        console.log(Number.parseInt(" -10 years"))

        // Number Properties Cannot be Used on Variables

    </script>

    <!-- array -->
    <h2>Array Test</h2>
    <p id = "cars"></p>
    <p id = "array_display"></p>
    <script>
  
        const cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("cars").innerHTML = cars;

        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let length = fruits.length;
        document.getElementById("array_display").innerHTML = "Array: " + fruits +" length: " + length;

        let text = "<ul>";
        for (let i=0;i<length;i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ui>";
        document.getElementById("array_display").innerHTML = text;
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>

</head>
<body>
    <h2>Array Test</h2>
    <p id="foreach">hello</p>
    <p id="test">hello</p>

    <script>
        // use forEach
        const numbers = [45, 4, 9, 16, 25];
        let txt = "";
        numbers.forEach(myFunction);

        function myFunction(value) {
            txt += value + "<br>";
        }

        document.getElementById("foreach").innerHTML = txt;

        // use map()
        const number2 = numbers.map(Function2);
        function Function2(value, index, array) {
            return value * 2;
        }
        
        txt = "";
        number2.forEach(myFunction);
        document.getElementById("test").innerHTML = txt;
        
        //reduce
        let sum = numbers.reduce(function2);
        function function2(total, value, index, array) {
            return total + value;
        }
        document.getElementById("test").innerHTML = sum;
        
    </script>
</body>
</html>

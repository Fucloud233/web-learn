<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id>
        {{ message }}
        <!-- mount命中的内部都会调用 -->
        <span>{{ message }}</span>
    </div>

    <div class="app2">{{message}}</div>

    <div id = "app">
        <!-- 可以使用复杂的对象 使用方法与js语法相同 -->
        <h2>成员信息</h2>
        <p>{{ school.name }} {{ school.mobile }}</p>
        <h2>所属城市</h2>
        <p>{{ companies[0] }}</p>

        <ul>
            <li v-for="(company,index) in companies">
                {{index+1}} {{company}}
            </li>
        </ul>

        <input type="text" @keyup.enter="sayHi">
    </div>
    
    <script>
        const {createApp} = Vue

        createApp({
            data() {
                return {
                    message: '你好',
                    school: {
                        name: "Fucloud",
                        mobile: "1234567",
                    },
                    companies: ["北京", "上海", "广州"]
                }
            },
            methods:{
                sayHi:function(){
                    alert("Hello!");
                }
            }
        }).mount('#app')
        // 利用#来访问id 利用.来访问class
    </script>
</body>

</html>
